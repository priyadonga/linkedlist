<!DOCTYPE html>

<body>

    <script>
        class Node {
            constructor(data) {
                this.head = {
                    data: data,
                    next: null
                }
                this.tail = this.head
                this.size = 1
            }
            add(data) {

                const node = {
                    data: data,
                    next: null
                }
                this.tail.next = node
                this.tail = node
                this.size += 1

            }
            travel() {

                let count = 0
                let current = this.head

                while (count < this.size) {
                    console.log(current)
                    current = current.next
                    count++
                }
            }
            delete(index) {
                if (index < 0 || index >= this.size) {
                    console.log("Invalid index");
                    return;
                }
                let current = this.head;
                let previous = null;
                if (index === 0) {
                    this.head = current.next;
                    if (!this.head) {
                        this.tail = null;
                    }
                }
                else {
                    for (let i = 0; i < index; i++) {
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                    if (index === this.size - 1) {
                        this.tail = previous;
                    }
                }
                this.size--;
            }
            newvalue(index, value) {
                if (index < 0 || index >= this.size) {
                    console.log("Invalid index");
                    return;
                }
                const node = {
                    data: value,
                    next: null
                };
                let current = this.head;
                for (let i = 0; i < index; i++) {
                    current = current.next;
                }
                node.next = current.next;
                current.next = node;
                if (current === this.tail) {
                    this.tail = node;
                }
                this.size++;
            }
        }

        const node = new Node(5)
        node.add(10)
        node.add(20)
        node.add(60)
        node.add(70)
        node.travel()
        node.delete(2)
        node.travel()
        node.newvalue(1, 40)
        node.travel()

        console.log(node);

    </script>
</body>

</html>
